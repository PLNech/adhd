<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient: warm cream to soft teal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="30%" style="stop-color:#F0EDE8"/>
      <stop offset="70%" style="stop-color:#E8F0F0"/>
      <stop offset="100%" style="stop-color:#D8E8E8"/>
    </linearGradient>

    <!-- Accent blob gradients -->
    <radialGradient id="blob1" cx="20%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#A89BBF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#A89BBF;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="blob2" cx="80%" cy="70%" r="35%">
      <stop offset="0%" style="stop-color:#D4A27F;stop-opacity:0.12"/>
      <stop offset="100%" style="stop-color:#D4A27F;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="blob3" cx="60%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#5B8A8A;stop-opacity:0.08"/>
      <stop offset="100%" style="stop-color:#5B8A8A;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Soft blobs -->
  <ellipse cx="240" cy="190" rx="300" ry="250" fill="url(#blob1)"/>
  <ellipse cx="960" cy="440" rx="280" ry="220" fill="url(#blob2)"/>
  <ellipse cx="720" cy="126" rx="240" ry="180" fill="url(#blob3)"/>

  <!-- Decorative circle/logo -->
  <circle cx="600" cy="200" r="60" fill="#5B8A8A" opacity="0.9"/>
  <circle cx="600" cy="200" r="45" fill="none" stroke="#FAF8F5" stroke-width="3"/>
  <circle cx="600" cy="200" r="8" fill="#FAF8F5"/>

  <!-- Title -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#3A3632">
    Clarté
  </text>

  <!-- Subtitle -->
  <text x="600" y="410" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#5B8A8A">
    Auto-Évaluation TDAH Adulte
  </text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#6B6560">
    Outils scientifiquement validés • ASRS • DSM-5 • Fonctions Exécutives
  </text>

  <!-- Bottom accent line -->
  <rect x="400" y="530" width="400" height="4" rx="2" fill="#5B8A8A" opacity="0.6"/>
</svg>
